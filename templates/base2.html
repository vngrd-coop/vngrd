<!-- templates/base.html -->
<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  {% load static %}
	  <link rel="stylesheet" href="{% static "css/animate.css" %}">
	  <link rel="stylesheet" href="{% static "css/icomoon.css" %}">
	  <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	  <link rel="stylesheet" href="{% static "css/flexslider.css" %}">
	  <link rel="stylesheet" href="{% static "css/style.css" %}">
	  <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	  <title>{% block title %}L'Internationale{% endblock %}</title>
	</head>

	<body>

	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div id="fh5co-logo"><a href="{% url 'home' %}">L'Internationale<span>.</span></a></div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li><a href="{% url 'home' %}">Home</a></li>
							<li><a href="{% url 'create_post' %}">Post</a></li>
							<li><a href="#">General Forums</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="{% url 'signup' %}">Sign Up</a></li>
							{% if user.is_authenticated %}
							  <li class="btn-cta"><a href="{% url 'logout' %}"><span>Logout</span></a></li>
							{% else %}
							  <li class="btn-cta"><a href="{% url 'login' %}"><span>Login</span></a></li>
							{% endif %}  
						</ul>
					</div>
				</div>
				
			</div>
		</div>
	</nav>

	  {% block content %}
	  {% endblock %}
	 </div>
	</body>
</html>
